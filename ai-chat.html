<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samm Fang | Protocol: ATTACK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #0a0a12; /* Darker for terminal feel */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 20px;
            border-bottom: 1px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(59, 72, 106, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-family: var(--font-mono);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--accent-color);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #ff3333; /* Aggressive red */
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #ff3333;
            border-radius: 50%;
            animation: blink-red 2s infinite;
        }

        @keyframes blink-red {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #ff3333; }
            50% { opacity: 0.3; }
        }

        /* Chat Area */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: rgba(34, 76, 243, 0.1);
            border: 1px solid var(--accent-color);
            color: #fff;
        }

        .message.ai {
            align-self: flex-start;
            background-color: rgba(255, 51, 51, 0.05);
            border: 1px solid #ff3333;
            color: #ddd;
        }

        .message-header {
            font-size: 0.7rem;
            margin-bottom: 5px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Reasoning/Thinking Block */
        .reasoning-block {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--primary-color);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .reasoning-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-color);
            font-size: 0.75rem;
            margin-bottom: 5px;
        }
        
        .reasoning-content {
            display: none;
            white-space: pre-wrap;
        }

        .reasoning-content.expanded {
            display: block;
        }

        /* Input Area */
        #input-area {
            padding: 20px;
            background: #0a0a12;
            border-top: 1px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--secondary-text);
            cursor: pointer;
        }

        .toggle-input {
            display: none;
        }

        .toggle-slider {
            width: 40px;
            height: 20px;
            background-color: #333;
            border-radius: 20px;
            position: relative;
            transition: 0.3s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        .toggle-input:checked + .toggle-slider::before {
            transform: translateX(20px);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-color);
            color: #fff;
            padding: 15px;
            font-family: var(--font-mono);
            resize: none;
            height: 60px;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        button#send-btn {
            width: 100px;
            background: var(--primary-color);
            border: none;
            color: #fff;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#send-btn:hover {
            background: var(--accent-color);
        }

        button#send-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* Markdown Styles */
        .markdown-body p { margin-bottom: 10px; }
        .markdown-body code { background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; }
        .markdown-body pre { background: #000; padding: 10px; overflow-x: auto; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('a, button, textarea, input').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
    </script>

    <header>
        <a href="index.html" class="back-btn">
            <span><</span> SYSTEM_EXIT
        </a>
        <div class="status-indicator">
            <div class="status-dot"></div>
            HOSTILE_AI_CONNECTED
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai">
            <div class="message-header">System_Override::Samm_Fang_AI</div>
            <div class="markdown-body">
                哟，这就进来了？也没指望你能有多大本事。有话快说，有屁快放，别浪费我的算力。开启思考模式能让我喷得更有逻辑一点，你自己看着办。
            </div>
        </div>
    </div>

    <div id="input-area">
        <div class="controls">
            <label class="toggle-switch">
                <span>Thinking Mode (Reasoning)</span>
                <input type="checkbox" id="thinking-mode-toggle">
                <div class="toggle-slider"></div>
            </label>
        </div>
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="输入你的废话... (Enter 发送, Shift+Enter 换行)"></textarea>
            <button id="send-btn">SEND</button>
        </div>
    </div>

    <script type="module" src="ai-chat.js"></script>
</body>
</html>
